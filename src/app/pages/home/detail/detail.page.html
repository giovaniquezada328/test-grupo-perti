<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
    <ion-title>{{ movie.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ng-container *ngIf="movie.image;else default">
          <ion-img [src]="movie.image.medium" ></ion-img>
        </ng-container>
        <ng-template #default>
            <ng-container>
                      <ion-img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" ></ion-img>
            </ng-container>
        </ng-template>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <h4>{{ movie.name }}</h4>
        <div [innerHTML]="movie.summary"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p> Lenguaje: {{ movie.language }}</p>
        <p></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
